<form role="form" name="licenseForm" ng-submit="updateLicense()" novalidate>
    <div class="wrapper license-edit">
        <nav class="blue-grey darken-3" role="navigation">
            <div class="nav-wrapper">
                <ul class="left">
                    <li><a title="Back" ng-href="#/view/{{license._id}}"><i class="mdi-navigation-arrow-back"></i></a>
                    </li>
                    <li class="nav-title">Edit License</li>
                </ul>

                <ul class="right">
                    <li>
                        <button type="submit" title="Update" ng-disabled="licenseForm.$invalid">
                            <i class="mdi-action-done"></i>
                        </button>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container-wrapper">
            <div class="container">
                <form role="form">
                    <div ng-include="'components/license/views/_form.html'"></div>
                </form>
            </div>
        </div>
    </div>
</form>
